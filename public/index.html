<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Say yes to mental wellness at school with this helpful goal tracker.">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./stylesheets/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">

    <title>Goal Tracker | wellyes</title>
</head>

<body>
    <header class="home-header">
        <nav class="container navbar">
            <a class="navbar-brand" href="#"><img src="./images/wellyess-logo.svg" alt="wellyes logo"></a>
            <h1 class="home-header__h1">Say <strong class="font-weight-bold">yes</strong> to mental <strong
                    class="font-weight-bold">wellness</strong> with this
                helpful goal
                tracker.</h1>
            <button type="button" class="btn home-header__btn" id="loginBtn">Login</button>
        </nav>
    </header>

    <main class="container">
        <section class="row justify-content-md-center">
            <form class="sign-up col col-lg-6">
                <h2>Get Started Here</h2>
                <p>Create an account to choose your goals!</p>
                <div class="form-group">
                    <div class="form-group">
                        <label for="userFirstName">First Name</label>
                        <input type="text" class="form-control" id="signupFirstName" placeholder="Jane">
                    </div>
                    <div class="form-group">
                        <label for="userLastName">Last Name</label>
                        <input type="text" class="form-control" id="signupLastName" placeholder="Smith">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp"
                            placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="••••••••">
                    </div>
                    <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> <span class="msg"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </section>

        <!-- Test Form, needs to be restructured and stylized -->


        <hr>


        <!-- Test Form, needs to be restructured and stylized -->

                </div>

    </main>
